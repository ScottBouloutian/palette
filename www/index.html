<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, minimal-ui">
        <link rel="stylesheet" type="text/css" href="css/app.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/ionicons.min.css">
        <title>Palette</title>
    </head>
    <body>
        <div class="app-page" data-page="home">
            <div class="app-topbar dark-blue">
                <div class="app-title">Palette</div>
            </div>
            <div class="app-content">
                <ul class="app-list">
                    <label>User Colors</label>
                    <li id="user-colors">
                        <div id="color-list">
                            <div class="add-color">
                                <div>
                                    <i class="icon ion-plus-round"></i>
                                    Add Color
                                </div>
                            </div>
                        </div>
                    </li>
                    <label>Flat Colors</label>
                    <li id="flat-colors">
                        <div id="color-list" />
                    </li>
                </ul>
            </div>
        </div>
        <div class="app-page" data-page="color">
            <div class="app-topbar dark-blue">
                <div class="app-button" data-back>Back</div>
                <div class="app-title">Palette</div>
                <div id="discard-color" class="app-button right"><i class="icon ion-trash-b"></i></div>
            </div>
            <div class="app-content">
                <div id="hex-section" class="app-section">
                    <p>hex</p>
                    <p class="color-value" />
                    <div class="app-button dark-blue copy-button">copy</div>
                </div>
                <div id="rgb-section" class="app-section">
                    <p>rgb</p>
                    <p class="color-value" />
                    <div class="app-button dark-blue copy-button">copy</div>
                </div>
            </div>
        </div>
        <div class="app-page" data-page="add">
            <div class="app-topbar dark-blue">
                <div class="app-button" data-back>Back</div>
                <div class="app-title">Palette</div>
            </div>
            <div class="app-content">
                <div class="app-section">
                    <div id="red-section">
                        <div class="section-left">Red</div><div class="slider-value">0</div>
                        <input type="range" class="slider" />
                    </div>
                    <div id="green-section">
                        <div class="section-left">Green</div><div class="slider-value">0</div>
                        <input type="range" class="slider" />
                    </div>
                    <div id="blue-section">
                        <div class="section-left">Blue</div><div class="slider-value">0</div>
                        <input type="range" class="slider" />
                    </div>
                    <div id="add-button" class="app-button dark-blue copy-button">Add to Palette</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/app.min.js"></script>
        <script type="text/javascript" src="js/zepto.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
